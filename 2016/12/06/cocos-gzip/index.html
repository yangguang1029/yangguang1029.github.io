  <main class="post-content"><p>当使用http请求文本内容时，如果使用gzip压缩，可以大大减少字符串长度，提高传输效率。要实现此功能，客户端需要写一些代码：</p>
<p>首先是请求时候，设定好http头</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">std::vector&lt;std::string&gt; headers;</span><br><span class="line">headers.push_back(&quot;Accept-Encoding: gzip,deflate&quot;)</span><br><span class="line">request-&gt;setHeaders(headers);</span><br></pre></td></tr></table></figure>

<p>然后在处理收到的消息时解压缩一下</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">std::vector&lt;char&gt; *buffer = response-&gt;getResponseData();</span><br><span class="line">std::ostringstream outBuff;</span><br><span class="line">for (unsigned int i = 0; i &lt; buffer-&gt;size(); i++)&#123;</span><br><span class="line">    outBuff &lt;&lt; (*buffer)[i];</span><br><span class="line">&#125;</span><br><span class="line">outBuff.flush();</span><br><span class="line">std::string outstr = outBuff.str();</span><br><span class="line">const unsigned char* tmp = (const unsigned char*)outstr.c_str();</span><br><span class="line">size_t len = outstr.length();</span><br><span class="line">unsigned char* outtmp = (unsigned char*)malloc(len);</span><br><span class="line">ssize_t outlen = ZipUtils::inflateMemory((unsigned char*)tmp, len, &amp;outtmp);</span><br><span class="line">if(outlen &gt; 0)&#123;</span><br><span class="line">    outstr = std::string((const char*)outtmp);</span><br><span class="line">    free(outtmp);</span><br><span class="line">&#125;else&#123;</span><br><span class="line">    CCLOG(&quot;inflate gzip content failed....&quot;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>ZipUtils是cocos基于zlib的封装，还有一些别的接口，需要的时候可以去看看</p>
